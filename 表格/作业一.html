<!DOCTYPE html>
<html>
<head>
	<title>简洁易用的个人简历表模板</title>
	<meta charset="utf-8">
</head>
<body>

<center>
	<h1>简洁易用的个人简历表模板</h1>
</center>

<center>
<table border="1" cellspacing="0" background="古风4.jpg">
	
	<tr>
		<td colspan="1" align="center" width="100px" height="20px">姓名</td>
		<td colspan="1" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">性别</td>
		<td colspan="3" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">本人联系地址</td>
		<td colspan="1" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">民族</td>
		<td colspan="3" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">家庭详细地址</td>
		<td colspan="1" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">出生日期</td>
		<td colspan="3" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">婚姻状况</td>
		<td colspan="1" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">身高</td>
		<td colspan="3" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="150px" height="20px">联系电话</td>
		<td colspan="1" align="center" width="100px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="150px" height="20px">邮箱</td>
		<td colspan="3" align="center" width="100px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">通信地址</td>
		<td colspan="4" align="center" width="300px" height="20px">&nbsp;</td>
		<td colspan="1" align="center" width="50px" height="20px">邮编</td>
		<td colspan="1" align="center" width="50px" height="20px">&nbsp;</td>
	</tr>
	
	<tr>
		<td colspan="7" height="20px">&nbsp;&nbsp;&nbsp;求职意向：</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">毕业院校</td>
		<td colspan="6" align="center" width="400px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20px">学历</td>
		<td colspan="2" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">毕业日期</td>
		<td colspan="2" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center" width="100px" height="20v">专业</td>
		<td colspan="2" align="center" width="150px" height="20px">&nbsp;</td>
		<td colspan="2" align="center" width="100px" height="20px">计算机水平</td>
		<td colspan="2" align="center" width="150px" height="20px">&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" rowspan="2" align="center" width="100px" height="40px">证书</td>
		<td colspan="6" rowspan="2" align="center" width="100px" height="40px">C1汽车驾驶证、报关员证、会计证、电工证</td>
	<tr>

	</tr>
	<tr>
		<td colspan="1" rowspan="4"  width="100px" height="60px" align="center">工作经历</td>
	</tr>

	<tr>
		<td colspan="6" align="center" width="400px" height="20px">2011年在XX公司实习三个月</td>
	</tr>
		
	<tr>
		<td colspan="6" align="center" width="400px" height="20px">2012年在XX企业兼职三个月</td>
	</tr>
		
	<tr>
		<td colspan="6" align="center" width="400px" height="20px">2012年在XX企业上班三个月</td>
	</tr>

	<tr>
		<td rowspan="2" colspan="7" align="center" width="500px" height="40px">自&nbsp;&nbsp;我&nbsp;&nbsp;评&nbsp;&nbsp;价</td>
	</tr>

<tr></tr>

	<tr>
		<td rowspan="1" colspan="7" align="center" width="500px" height="20px">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
	</tr>

</table>
</center>

</body>
</html>
